<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>RollingBank</title>
</head>
<body>
    <header></header>
    <main>
        <section class="mb-3">
            <div id="carouselBannerPrincipal" class="carousel slide">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselBannerPrincipal" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#ccarouselBannerPrincipal" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselBannerPrincipal" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="./img/banner/bitcoin.jpg" class="d-block w-100 imgBannerPrincipal" alt="bitcoin">
                  </div>
                  <div class="carousel-item">
                    <img src="./img/banner/cajero.jpg" class="d-block w-100 imgBannerPrincipal" alt="cajero">
                  </div>
                  <div class="carousel-item">
                    <img src="./img/banner/dolar.jpg" class="d-block w-100 imgBannerPrincipal" alt="dolar">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselBannerPrincipal" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselBannerPrincipal" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </section>
        <section>
            <article>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-4 border border-secondary">
                            <p>Sin Sorpesas</p>
                            <p>Somos transparentes, no vas a encontrar letras chicas</p>
                        </div>
                        <div class="col-lg-4"></div>
                        <div class="col-lg-4"></div>
                    </div>
                </div>
            </article>
        </section>
    </main>
    <footer></footer>

    <script src="https://kit.fontawesome.com/2068760ca5.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
